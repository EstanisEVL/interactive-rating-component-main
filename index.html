<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
  <main class="main">
    <!-- Rating state start -->
    <div class="div--container">
      <div class="div--star">
        <img src="./images/icon-star.svg" alt="star">
      </div>
  
      <div class="div--title">
        <h1>How did we do?</h1>
      </div>
  
      <div class="div--paragraph">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      
      <div class="div--rating">
        <button class="btn--rating">1</button>
        <button class="btn--rating">2</button>
        <button class="btn--rating">3</button>
        <button class="btn--rating">4</button>
        <button class="btn--rating">5</button>            
      </div>
  
      <button class="btn--submit">Submit</button>
    </div>
    <!-- Rating state end -->
  </main>

  <footer>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/EstanisEVL">Estanislao Elias Varela Lucius</a>.
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
